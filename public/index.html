<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login App - Acceso</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h1>游댏 Acceso</h1>
 
  <div class="row" style="justify-content:center; margin-bottom:10px;">
    <button type="button" data-mode="login" class="modeBtn">Iniciar sesi칩n</button>
    <button type="button" data-mode="register" class="modeBtn">Crear cuenta</button>
  </div>

  <!-- formulario -->
  <form id="authForm">
    <h2 id="formTitle">Inicio de sesi칩n</h2>

    <label for="authUser">Usuario</label>
    <input id="authUser" type="text" required />

    <label for="authPass">Contrase침a</label>
    <input id="authPass" type="password" required />

    
    <div class="row" id="rememberWrap" style="margin-top:12px;">
      <input id="remember" type="checkbox" />
      <label for="remember" style="margin:0;">Recordar</label>
    </div>

    <div class="row">
      <button type="submit" id="submitBtn">Ingresar</button>
    </div>
  </form>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try {
      const reg = await navigator.serviceWorker.register('/sw.js', { updateViaCache: 'none' });

      // Pide buscar actualizaciones ahora
      await reg.update();

      // Si hay un SW "waiting", pedile que salte a activo
      if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });

      // Cuando cambie el controlador (entra el SW nuevo), recarga la p치gina una vez
      let reloaded = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (reloaded) return;
        reloaded = true;
        window.location.reload();
      });
    } catch (err) {
      console.error('SW error:', err);
    }
  });
}
</script>
  <script src="./main.js"></script>
</body>
</html>
