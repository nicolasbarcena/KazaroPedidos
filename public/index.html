<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login App - Acceso</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <h1>üîê Acceso</h1>

  
  <div class="row" style="justify-content:center; margin-bottom:10px;">
    <button type="button" data-mode="login" class="modeBtn">Iniciar sesi√≥n</button>
    <button type="button" data-mode="register" class="modeBtn">Crear cuenta</button>
  </div>

  <!-- formulario -->
  <form id="authForm">
    <h2 id="formTitle">Inicio de sesi√≥n</h2>

    <label for="authUser">Usuario</label>
    <input id="authUser" type="text" required />

    <label for="authPass">Contrase√±a</label>
    <input id="authPass" type="password" required />

    
    <div class="row" id="rememberWrap" style="margin-top:12px;">
      <input id="remember" type="checkbox" />
      <label for="remember" style="margin:0;">Recordar</label>
    </div>

    <div class="row">
      <button type="submit" id="submitBtn">Ingresar</button>
    </div>
  </form>
 <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js")
      .then(reg => console.log("Service Worker registrado:", reg))
      .catch(err => console.error("Error registrando SW:", err));
  }
</script>
  <script src="./main.js"></script>
</body>
</html>
