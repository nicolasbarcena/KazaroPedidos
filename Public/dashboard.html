<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="dashboard.css">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: 40px auto; }
    h1 { margin-bottom: 8px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:16px; margin-top:16px; }
    button { padding: 10px 16px; margin: 8px 8px 0 0; cursor:pointer; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p id="who"></p>

  <div class="card">
    <h2>Elige una opción</h2>
    <div class="row">
      <button id="btnAdmin">Administrativos</button>
      <button id="btnSupervisor">Supervisores</button>
    </div>
  </div>

  <div class="card">
    <button id="btnLogout">Cerrar sesión</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
